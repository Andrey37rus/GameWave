{% extends 'base.html' %}

{% block title %}
  Update Order
{% endblock %}

{% block content %}
  <div class="container my-5">
    <h1 class="mb-4">Update order</h1>

    <div class="card mb-4">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ object.game.preview.url }}" alt="{{ object.game.preview.name }}" class="img-fluid rounded-start">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <form method="POST" class="row g-3">
              {% csrf_token %}
              <div class="col-md-6">
                <label for="{{ form.quantity.id_for_label }}" class="form-label">{{ form.quantity.label }}</label>
                {{ form.quantity }}
                {% if form.quantity.errors %}
                  <div class="invalid-feedback d-block">
                    {{ form.quantity.errors }}
                  </div>
                {% endif %}
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div>
      <a href="{% url 'shopapp:order_list' %}" class="btn btn-secondary">Back to Order List</a>
    </div>
  </div>
{% endblock %}
