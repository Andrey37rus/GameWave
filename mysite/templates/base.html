<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap CSS -->
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- FontAwesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    {% block extra_css %} {% endblock %}
    
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <header class="bg-light py-3 shadow-sm">
        <nav class="container">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myauth:about-me' %}">
                        Next page profile
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myauth:login' %}">
                        Next page log in
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myauth:logout' %}">
                        Next page log out
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myauth:register' %}">
                        Next page register
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'shopapp:order_list' %}">
                        Next page order
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>
    <footer class="bg-light py-3">
        <div class="container text-center">
            <p>
                <a href="https://github.com/Andrey37rus?tab=overview&from=2024-08-01&to=2024-08-24" target="_blank" class="text-decoration-none">
                    <i class="fab fa-github"></i> GitHub
                </a> |
                <a href="https://t.me/SAY_2744" target="_blank" class="text-decoration-none">
                    <i class="fab fa-telegram"></i> Telegram
                </a> |
                <a href="https://vk.com/id552258164" target="_blank" class="text-decoration-none">
                    <i class="fab fa-vk"></i> ВКонтакте
                </a>
            </p>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
